<div class="toast toast-hide" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
        <img src="{{ MEDIA_URL }}bdesignlogo.jpg" class="rounded me-2 toast-logo" alt="Logo">
        <strong class="me-auto">Success!</strong>
        <button type="button" class="btn-close" onclick="hideToast()" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
        {{ message }}
    </div>
</div>
