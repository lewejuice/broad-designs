<div>
    <h2 class="works-title center">Recent Works</h2>
</div>
<div id="carouselExampleCaptions" class="carousel slide carousel-dark recent-works-container" data-bs-ride="carousel">
    <ol class="carousel-indicators">
        <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"></li>
        <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></li>
        <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{{ MEDIA_URL }}whatfilm.png" class="d-block recent-works-img" alt="what film">
        </div>
        <div class="carousel-item">
            <img src="{{ MEDIA_URL }}e-com.png" class="d-block recent-works-img" alt="e-commerce site">
        </div>
        <div class="carousel-item">
            <img src="{{ MEDIA_URL }}alscapeslogo.jpg" class="d-block recent-works-img" alt="al scapes logo">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </a>
</div>
