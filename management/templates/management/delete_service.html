{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container topper blue">
        <div class="row">
            <div class="col">
                <h1 class="heading services-heading center">Management</h1>
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <hr>
                <h3 class="">Delete Service</h3>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <form method="POST" action="{% url 'delete_service' service.id %}" class="form mb-2">
                    {% csrf_token %}
                    <div>
                        <h4>Are you sure you want to delete {{ service.name }}?</h4>
                    </div>
                    <div>
                        <a class="btn btn-danger" href="{% url 'management' %}">Cancel</a>
                        <button class="btn btn-primary" type="submit">Delete Service</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
