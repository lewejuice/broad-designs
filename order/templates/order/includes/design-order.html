<div class="container">
    <div class="row">
        <div class="col">
            <h2 class="center">Your Order</h2>
        </div>
    </div>
    <div>
        <div class="row">
            <div class="col">
                {% if order_items %}
                    {% for item in order_items %}
                    <div class="table-responsive rounded">{{ item.service.name }}</div>
                    {% endfor %}
                {% else %}
                <p class="lead mb-5">Your order is empty.</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
