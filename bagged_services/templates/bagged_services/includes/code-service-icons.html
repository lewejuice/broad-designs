<div class="row">
    {% for service in code_services %}
        <div class="col-3">
            <a class="{% if service.id in order_objects %}btn btn-primary w-100{% else %}btn btn-outline-primary w-100{% endif %}" id="{{ service.service_id }}" href="{% url 'add_to_order' service.id %}">{{ service.name }}</a>
        </div>
    {% endfor %}
</div>
